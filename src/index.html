<!DOCTYPE html>
<html>
<head>
	<title>SMOG</title>
</head>

<!-- IMPORTS -->
<script type="text/javascript" src="sfdcFieldGenerator.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/4.1.2/papaparse.min.js"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/lodash/4.13.1/lodash.min.js"></script>

<body>
	<h1>Salesforce Metadata Object Generator</h1>
	<input type="file" id="fileGetter" />
</body>

<script type="text/javascript">
	var metadata = '';
	function fileHandler (evt) {
		var file = evt.target.files[0];
		// console.log(file);
		Papa.parse(file, {
			delimiter: "",	// auto-detect
			newline: "",	// auto-detect
			header: false,
			dynamicTyping: false,
			preview: 0,
			encoding: "",
			worker: false,
			comments: false,
			step: undefined,
			complete: function(results){
				_.forEach(results.data, fieldGenerator);
				// console.log(metadata);
				var field = new sfdcField().addTag(['aaaa', 'bbbb']);
				console.log(field.compileField());
			},
			error: function(results){
				console.log(results);
			},
			download: false,
			skipEmptyLines: false,
			chunk: undefined,
			fastMode: undefined,
			beforeFirstChunk: undefined,
			withCredentials: undefined
		});
	}

	function fieldGenerator (arguments) {
		console.log(arguments);
		metadata = metadata + 
		'<fields>\n' +
		'\t<fullName>' + arguments[0] + '__c</fullName>\n' + 
		'\t<externalId>false</externalId>\n' +
		'\t<label>' + arguments[0] + '</label>\n' + 
		'\t<length>false</length>\n' +
		'\t<required>false</required>\n' +
		'\t<trackHistory>false</trackHistory>\n' +
		'\t<trackTrending>false</trackTrending>\n' +
		'\t<type>' + arguments[1] + '</type>\n' +
		'\t<unique>false</unique>\n' +
		'</fields>\n';
	}
	$("#fileGetter").change(fileHandler);
</script>
</html>
